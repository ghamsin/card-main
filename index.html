<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/font.css">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<section class="container_main">
<div class="card">
  <img class="card__img" src="assets/images/illustration-article.svg" alt="illustration">
  <div class="title">
    <a class="card__tag" href="#">Learning</a>
    <p class="card__date">Published 21 Dec 2023</p>
  </div>
  <article>
    <h2 class="card__title" >HTML & CSS foundations</h2>
    <p class="card__paragraph"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </article>
  <div class="card-description">
    <img class="card-description__avatar-img" src="/assets/images/image-avatar.webp" alt="user_avatar">
    <h6 class="card-description__author">Greg Hooper</h6>
  </div>
</div>
</section>
    <footer class="footer-container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>

</body>
</html>
